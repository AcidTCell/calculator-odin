<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

</head>
<body>
    <div id="container">
    </div>

    <div class="calculator">
        <input type="text" class="display" disabled>
        <div class="buttons">
          <button class="clear" value="AC">AC</button>
          <button class="plusminus" value="+/-">+/-</button>
          <button class="modulo" value="%">%</button>
          <button class="operator" value="/">รท</button>
          <button class="number" value="1">1</button>
          <button class="number" value="2">2</button>
          <button class="number" value="3">3</button>
          <button class="operator" value="*">ร</button>
          <button class="number" value="4">4</button>
          <button class="number" value="5">5</button>
          <button class="number" value="6">6</button>
          <button class="operator" value="-">-</button>
          <button class="number" value="7">7</button>
          <button class="number" value="8">8</button>
          <button class="number" value="9">9</button>
          <button class="operator" value="+">+</button>
          <button class="number" value="0">0</button>
          <button class="decimal" value=".">.</button>
          <button class="equals" value="=">=</button>
          
        </div>
      </div>
    
</body>
</html>
